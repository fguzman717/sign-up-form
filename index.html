<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign-Up Form</title>
  </head>
  <body>
    <div class="page-container">
      <div class="sidebar-container">
        <div class="logo-container">
          <img
            src="assets/odin-lined.png"
            alt="Odin Logo Outline"
            class="odin-logo"
          />
          <h1 class="odin-text">Odin</h1>
        </div>
        <footer class="background-credit">
          Photo by&nbsp;<a href="https://unsplash.com/@haliewestphoto"
            >Halie West</a
          >&nbsp;on&nbsp;
          <a href="https://unsplash.com/">Unsplash</a>
        </footer>
      </div>
      <div class="main-container">
        <header class="introduction">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. <br />
            Sign up <em>now</em> and get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </header>
        <div class="form-container">
          <h3>Let's do this!</h3>
          <form class="form-inputs">
            <div class="form-group">
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" required />
            </div>
            <div class="form-group">
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" required />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" required />
            </div>
            <div class="form-group">
              <label for="phone-number">Phone Number</label>
              <input type="text" id="phone-number" required />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                minlength="6"
                maxlength="20"
                required
              />
            </div>
            <div class="form-group">
              <label for="confirm-password">Confirm Password</label>
              <input
                type="password"
                id="confirm-password"
                minlength="6"
                maxlength="20"
                required
              />
            </div>
          </form>
        </div>
        <div class="button-container">
          <button type="submit">Create Account</button>
          <p class="login-option">
            Already have an account? <a href="">Log in</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
